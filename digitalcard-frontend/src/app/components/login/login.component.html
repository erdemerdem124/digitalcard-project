<div class="auth-container">
  <h1>Giriş Yap</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="usernameOrEmail">Kullanıcı Adı veya E-posta</label>
      <input type="text" id="usernameOrEmail" formControlName="usernameOrEmail" class="form-control"
             [ngClass]="{ 'is-invalid': loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched }">
      <div *ngIf="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched" class="error-message">
        Kullanıcı adı veya e-posta gerekli.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Şifre</label>
      <input type="password" id="password" formControlName="password" class="form-control"
             [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        Şifre gerekli.
      </div>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="loginForm.invalid" class="primary-button">Giriş Yap</button>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <p class="mt-3">Hesabınız yok mu? <a routerLink="/register">Kayıt Ol</a></p>
  </form>
</div>
